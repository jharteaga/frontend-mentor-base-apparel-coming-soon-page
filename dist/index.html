<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="header-container">
      <img src="images/logo.svg" alt="Logo image" class="logo" />
    </div>
    <div class="image-container">
      <img src="images/hero-mobile.jpg" alt="Hero image" class="hero" />
    </div>
    <div class="info-container">
      <h1><span>We're</span><br />coming<br />soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
    </div>
    <div class="email-container">
      <input
        type="email"
        id="email"
        class="email"
        placeholder="Email Address"
      />
      <img src="images/icon-error.svg" alt="error icon" class="error" />
      <div class="button-container">
        <img src="images/icon-arrow.svg" alt="button icon" class="button" />
      </div>
      <small>Please provide a valid email</small>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.<br />
        Coded by <a href="#">Jose Arteaga</a>.
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
